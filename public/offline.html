<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Offline â€” TeleStats</title>
<style>
  :root {
    --bg: #0B0F12;
    --accent-cyan: #00E5FF;
    --accent-yellow: #FFD60A;
    --text-primary: #F2F5F7;
    --text-muted: #6F7A83;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px;
    text-align: center;
  }
  .offline-icon {
    font-size: 64px;
    margin-bottom: 24px;
    opacity: 0.6;
  }
  h1 {
    font-family: 'Space Mono', monospace;
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 12px;
    letter-spacing: -0.5px;
  }
  h1 span { color: var(--accent-cyan); }
  p {
    color: var(--text-muted);
    font-size: 15px;
    max-width: 360px;
    line-height: 1.5;
    margin-bottom: 24px;
  }
  .retry-btn {
    display: inline-block;
    background: var(--accent-yellow);
    color: #0B0F12;
    font-size: 14px;
    font-weight: 700;
    padding: 12px 28px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.15s;
  }
  .retry-btn:hover { background: #E6C009; }
</style>
</head>
<body>
  <div class="offline-icon">&#128225;</div>
  <h1>Tele<span>Stats</span></h1>
  <p>You're offline right now. Connect to the internet to play games, check the leaderboard, and make predictions.</p>
  <button class="retry-btn" onclick="location.reload()">Try Again</button>
</body>
</html>
