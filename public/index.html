<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>TeleStats</title>
<link rel="stylesheet" href="telestats-theme.css"/>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
}
.container {
  max-width: 520px;
  width: 100%;
  text-align: center;
}
.logo {
  height: 64px;
  width: auto;
  margin-bottom: 24px;
}
h1 {
  font-size: 36px;
  font-weight: 800;
  letter-spacing: -1px;
  color: var(--text-primary);
  margin-bottom: 8px;
}
h1 .accent { color: var(--accent-cyan); }
.tagline {
  color: var(--text-muted);
  font-size: 15px;
  font-family: 'Inter', sans-serif;
  margin-bottom: 32px;
}
.link-card {
  display: block;
  background: var(--bg-card);
  border-radius: 14px;
  padding: 20px 24px;
  text-decoration: none;
  color: var(--text-primary);
  border: 1px solid rgba(255,255,255,0.04);
  transition: all 0.15s;
  margin-bottom: 12px;
  position: relative;
}
.link-card:hover {
  border-color: var(--accent-cyan);
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
}
.link-card .card-title {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: -0.4px;
}
.link-card .card-desc {
  font-size: 13px;
  color: var(--text-secondary);
  margin-top: 4px;
  font-family: 'Inter', sans-serif;
}
.link-card .arrow {
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--text-muted);
  transition: color 0.2s;
}
.link-card:hover .arrow { color: var(--accent-cyan); }
.coming-soon {
  color: var(--text-muted);
  font-size: 13px;
  margin-top: 32px;
  font-family: 'Space Mono', monospace;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="ts-header">
  <img src="https://res.cloudinary.com/dbfvogb95/image/upload/v1770835428/Screenshot_2026-02-11_at_19.43.16_m7urul.png" alt="TeleStats" class="ts-logo"/>
  <span>TeleStats.net</span>
  <span class="ts-time" id="tsTime"></span>
</div>

<div class="container">
  <img src="https://res.cloudinary.com/dbfvogb95/image/upload/v1770835428/Screenshot_2026-02-11_at_19.43.16_m7urul.png" alt="TeleStats" class="logo"/>
  <h1>Tele<span class="accent">Stats</span></h1>
  <div class="tagline">Premier League data, games &amp; predictions</div>

  <a href="/games/" class="link-card">
    <div class="card-title">Games</div>
    <div class="card-desc">Bullseye, Starting XI, Who Am I?, Pop Quiz</div>
    <span class="arrow">&rarr;</span>
  </a>

  <div class="coming-soon">More coming soon.</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hh = String(now.getHours()).padStart(2, '0');
  const mm = String(now.getMinutes()).padStart(2, '0');
  const el = document.getElementById('tsTime');
  if (el) el.textContent = hh + ':' + mm;
}
updateClock();
setInterval(updateClock, 30000);
</script>
</body>
</html>
