<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football 501 | PredictFootball.ai</title>
  <style>
    :root{--bg:#000;--card:#4f8b6e;--ink:#fff;--muted:#cfe5db;--btn:#111;--btnH:#222;--danger:#ff5a5a}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:18px}
    .card{width:100%;max-width:480px;background:var(--card);border-radius:20px;padding:20px;box-shadow:0 8px 32px rgba(0,0,0,.5)}
    h1{margin:0 0 8px;font-size:24px} .sub{margin:0 0 14px;color:var(--muted)} .row{display:flex;gap:8px}
    input,button{width:100%;padding:12px 14px;border-radius:12px;border:none;font-size:16px}
    button{background:var(--btn);color:#fff;cursor:pointer;transition:.15s} button:hover{background:var(--btnH)}
    .scores{display:flex;gap:8px;margin:10px 0 4px} .pill{flex:1;background:rgba(0,0,0,.25);border-radius:14px;padding:12px;text-align:center}
    .pill .name{font-weight:700}.pill .num{font-size:28px;font-weight:800;letter-spacing:.5px}
    .turn{text-align:center;margin:10px 0;font-weight:600} .result{min-height:24px;text-align:center;margin:8px 0}
    .danger{background:var(--danger);color:#000;font-weight:700} .footer{text-align:center;margin-top:10px;opacity:.7;font-size:12px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Football 501</h1>
    <p class="sub">Topic: Spanish players who have played in the Premier League (score = 501 − appearances)</p>

    <!-- SETUP -->
    <div id="setup">
      <div class="row" style="margin-bottom:8px;">
        <input id="p1" placeholder="Player 1 name"/>
        <input id="p2" placeholder="Player 2 name"/>
      </div>
      <button id="startBtn">Start Game</button>
      <p class="footer">Local match only. Player list cached ≤ 90 mins.</p>
    </div>

    <!-- GAME -->
    <div id="game" class="hidden">
      <div class="scores">
        <div class="pill"><div class="name" id="p1Name"></div><div class="num" id="p1Score">501</div></div>
        <div class="pill"><div class="name" id="p2Name"></div><div class="num" id="p2Score">501</div></div>
      </div>
      <div class="turn" id="turnInfo"></div>

      <input id="guess" placeholder="Type a Spanish PL player"/>
      <div class="row" style="margin-top:8px;">
        <button id="submit">Submit Guess</button>
        <button id="end" class="danger">End Game</button>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const API={start:'/.netlify/functions/start-game',validate:'/.netlify/functions/validate-player',score:'/.netlify/functions/score-round'};
    const TTL=90*60*1000;
    const state={names:['Player 1','Player 2'],scores:[501,501],turn:0,used:new Set()};
    const $=id=>document.getElementById(id);

    async function fetchAllPlayers(force=false){
      const now=Date.now(), ts=parseInt(localStorage.getItem('players_ts')||'0',10);
      const cached=localStorage.getItem('players');
      if(!force && cached && (now-ts)<TTL) return JSON.parse(cached);
      const res=await fetch(API.validate+'?fetchAll=1'); const data=await res.json();
      localStorage.setItem('players',JSON.stringify(data)); localStorage.setItem('players_ts',String(now));
      return data;
    }
    function setTurn(){ $('turnInfo').textContent=`${state.names[state.turn]}'s turn`; }
    function renderScores(){ $('p1Score').textContent=state.scores[0]; $('p2Score').textContent=state.scores[1]; }

    $('startBtn').onclick=async()=>{
      state.names=[$('p1').value||'Player 1',$('p2').value||'Player 2'];
      $('p1Name').textContent=state.names[0]; $('p2Name').textContent=state.names[1];
      const r=await fetch(API.start).then(r=>r.json()); state.turn=r.first??0;
      await fetchAllPlayers();
      $('setup').classList.add('hidden'); $('game').classList.remove('hidden');
      setTurn(); renderScores(); $('guess').focus();
    };

    $('submit').onclick=async()=>{
      const raw=$('guess').value.trim(); if(!raw) return;
      const lower=raw.toLowerCase();
      if(state.used.has(lower)){ $('result').textContent='⚠️ Already used. Try another.'; $('guess').value=''; $('guess').focus(); return; }

      const v=await fetch(API.validate,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({guess:raw})}).then(r=>r.json());

      if(!v.valid){ $('result').textContent=v.message||'❌ Not found.'; state.turn=1-state.turn; setTurn(); $('guess').value=''; $('guess').focus(); return; }

      // v includes {canonical, matches}
      const canonical=(v.canonical||raw).toLowerCase();
      if(state.used.has(canonical)){ $('result').textContent='⚠️ Already used.'; state.turn=1-state.turn; setTurn(); $('guess').value=''; $('guess').focus(); return; }

      const s=await fetch(API.score,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({player:state.turn,scores:state.scores,deduct:v.matches})}).then(r=>r.json());

      if(s.error){ $('result').textContent='Error scoring round.'; return; }

      if(s.bust){ $('result').textContent=`💥 Bust! ${v.canonical} has ${v.matches}. Score stays ${state.scores[state.turn]}.`; }
      else{
        state.scores=s.scores; renderScores();
        $('result').textContent=s.win ? `🎯 ${state.names[state.turn]} checked out with ${v.canonical} (${v.matches}).` : `✅ ${v.canonical}: −${v.matches} → ${state.scores[state.turn]}`;
        state.used.add(canonical);
      }

      if(s.win){ setTimeout(endGame,900); return; }
      state.turn=1-state.turn; setTurn(); $('guess').value=''; $('guess').focus();
    };

    function endGame(){ localStorage.removeItem('players'); localStorage.removeItem('players_ts'); location.reload(); }
    $('end').onclick=endGame;
  </script>
</body>
</html>
