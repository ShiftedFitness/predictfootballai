<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>TeleStats - Higher or Lower</title>
<link rel="stylesheet" href="../telestats-theme.css"/>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--ink);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  padding: 12px;
  line-height: 1.4;
}
.container { max-width: 480px; margin: 0 auto; }
.header { text-align: center; padding: 16px 0 8px; }
.header h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
.header h1 .accent { color: var(--accent-cyan); }
.header .subtitle { color: var(--muted); font-size: 13px; margin-top: 4px; }
.back-link { display: inline-block; color: var(--muted); text-decoration: none; font-size: 13px; margin-bottom: 8px; }
.back-link:hover { color: var(--accent-cyan); }

.card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.25); }
.card h2 { font-size: 17px; font-weight: 700; margin-bottom: 12px; }

/* Setup */
.section { background: var(--card-dark); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
.section-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; cursor: pointer; transition: background 0.15s; }
.section-header:hover { background: rgba(255,255,255,0.03); }
.section-title { font-weight: 700; font-size: 15px; }
.section-count { font-size: 12px; color: var(--muted); font-weight: 400; }
.chev { opacity: 0.7; transition: transform 0.2s; font-size: 12px; }
.section.open .chev { transform: rotate(180deg); }
.section-body { display: none; padding: 0 0 4px; }
.section.open .section-body { display: block; }
.scope-card { display: flex; align-items: center; padding: 12px 16px; cursor: pointer; transition: background 0.15s; border-bottom: 1px solid rgba(255,255,255,0.05); }
.scope-card:last-child { border-bottom: none; }
.scope-card:hover { background: rgba(255,255,255,0.06); }
.scope-card.selected { background: rgba(0,229,255,0.10); }
.scope-card .sc-icon { font-size: 18px; margin-right: 10px; }
.scope-card .sc-dot { width: 18px; height: 18px; border-radius: 4px; margin-right: 10px; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.2); }
.scope-card .sc-label { font-weight: 600; font-size: 13px; flex: 1; }
.scope-card .sc-arrow { opacity: 0.5; font-size: 14px; }

/* Stat type toggle */
.stat-toggle { display: flex; gap: 8px; margin-bottom: 16px; }
.stat-btn { flex: 1; padding: 14px; background: var(--card-dark); border: 2px solid transparent; border-radius: 10px; color: var(--ink); font-size: 14px; font-weight: 600; cursor: pointer; text-align: center; transition: all 0.15s; }
.stat-btn:hover:not(.selected) { border-color: rgba(0,229,255,0.4); }
.stat-btn.selected { border-color: var(--accent-cyan); background: rgba(0,229,255,0.10); }

.go-btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.15s; }
.go-btn.primary { background: var(--accent-yellow); color: #000; }
.go-btn.primary:hover { background: #E6C009; }
.go-btn:disabled { background: var(--btn); color: var(--muted); cursor: not-allowed; }
.go-btn.secondary { background: var(--btn); color: var(--ink); margin-top: 10px; }

/* Game area */
.streak-bar { text-align: center; margin-bottom: 16px; }
.streak-num { font-size: 48px; font-weight: 800; color: var(--accent-cyan); font-family: 'Space Mono', monospace; }
.streak-label { font-size: 13px; color: var(--muted); }
.best-streak { font-size: 12px; color: var(--muted); margin-top: 4px; }

.vs-container { display: flex; gap: 12px; align-items: stretch; margin-bottom: 16px; }
.player-card { flex: 1; background: var(--card-dark); border-radius: 14px; padding: 20px 14px; text-align: center; transition: all 0.3s; position: relative; overflow: hidden; }
.player-card.current { border: 2px solid var(--accent-cyan); }
.player-card.challenger { border: 2px solid rgba(255,255,255,0.15); }
.player-card .p-name { font-size: 16px; font-weight: 700; margin-bottom: 8px; min-height: 44px; display: flex; align-items: center; justify-content: center; }
.player-card .p-stat { font-size: 36px; font-weight: 800; font-family: 'Space Mono', monospace; color: var(--accent-yellow); }
.player-card .p-stat-label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
.player-card .p-stat.hidden-stat { color: var(--muted); font-size: 28px; }

.vs-badge { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: var(--card); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; color: var(--muted); z-index: 5; border: 2px solid rgba(255,255,255,0.1); }

.guess-btns { display: flex; gap: 10px; margin-bottom: 16px; }
.guess-btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.15s; }
.guess-btn.higher { background: #22c55e; color: #000; }
.guess-btn.higher:hover { background: #16a34a; }
.guess-btn.lower { background: #ef4444; color: #fff; }
.guess-btn.lower:hover { background: #dc2626; }
.guess-btn:disabled { opacity: 0.5; cursor: not-allowed; }

/* Result flash */
.result-flash { text-align: center; padding: 12px; border-radius: 10px; margin-bottom: 12px; font-weight: 700; font-size: 15px; }
.result-flash.correct { background: rgba(34,197,94,0.15); color: #22c55e; }
.result-flash.wrong { background: rgba(239,68,68,0.15); color: #ef4444; }

/* Game over */
.game-over { text-align: center; padding: 20px; }
.game-over h2 { font-size: 22px; margin-bottom: 8px; }
.game-over .final-score { font-size: 56px; font-weight: 800; color: var(--accent-cyan); font-family: 'Space Mono', monospace; }
.game-over .final-label { font-size: 14px; color: var(--muted); margin-bottom: 16px; }

.hidden { display: none !important; }
.spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid var(--muted); border-top-color: var(--accent-cyan); border-radius: 50%; animation: spin 0.6s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 360px) {
  .player-card .p-name { font-size: 14px; }
  .player-card .p-stat { font-size: 28px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="ts-header">
    <img src="https://res.cloudinary.com/dbfvogb95/image/upload/v1770835428/Screenshot_2026-02-11_at_19.43.16_m7urul.png" alt="TeleStats" class="ts-logo"/>
    <span>HIGHER OR LOWER</span>
    <span class="ts-time" id="tsClock">--:--</span>
  </div>

  <a href="index.html" class="back-link">&larr; All Games</a>

  <div class="header">
    <h1>Higher or <span class="accent">Lower</span></h1>
    <div class="subtitle">Guess if the next player has more or fewer. How long can you keep your streak?</div>
  </div>

  <!-- SETUP -->
  <div id="step1">
    <div class="card">
      <h2>1. Choose Stat</h2>
      <div class="stat-toggle">
        <button class="stat-btn selected" id="statApps" onclick="selectStat('appearances')">&#128202; Appearances</button>
        <button class="stat-btn" id="statGoals" onclick="selectStat('goals')">&#9917; Goals</button>
      </div>

      <h2>2. Choose Team</h2>
      <div id="scopeList"></div>
    </div>
    <button class="go-btn primary" id="startBtn" disabled onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="step2" class="hidden">
    <div class="streak-bar">
      <div class="streak-num" id="streakNum">0</div>
      <div class="streak-label">Current Streak</div>
      <div class="best-streak" id="bestStreak"></div>
    </div>

    <div id="resultFlash" class="result-flash hidden"></div>

    <div style="position:relative;">
      <div class="vs-container">
        <div class="player-card current" id="cardLeft">
          <div class="p-name" id="leftName">-</div>
          <div class="p-stat" id="leftStat">-</div>
          <div class="p-stat-label" id="leftLabel">-</div>
        </div>
        <div class="player-card challenger" id="cardRight">
          <div class="p-name" id="rightName">-</div>
          <div class="p-stat hidden-stat" id="rightStat">?</div>
          <div class="p-stat-label" id="rightLabel">-</div>
        </div>
      </div>
      <div class="vs-badge">VS</div>
    </div>

    <div class="guess-btns" id="guessBtns">
      <button class="guess-btn higher" onclick="guess('higher')">&#9650; Higher</button>
      <button class="guess-btn lower" onclick="guess('lower')">&#9660; Lower</button>
    </div>
  </div>

  <!-- GAME OVER -->
  <div id="step3" class="hidden">
    <div class="card">
      <div class="game-over">
        <h2>Game Over!</h2>
        <div class="final-score" id="finalScore">0</div>
        <div class="final-label">Correct in a row</div>
        <div class="best-streak" id="finalBest"></div>
      </div>
    </div>
    <button class="go-btn primary" onclick="startGame()">Play Again</button>
    <button class="go-btn secondary" onclick="backToSetup()">Change Team</button>
  </div>
</div>

<footer style="text-align:center;padding:16px 16px 72px;font-size:11px;color:var(--muted);opacity:0.6;">
  Build: 2026-02-14 | TeleStats HoL v1.0
</footer>

<script>
const API_BASE = '/.netlify/functions';
const $ = id => document.getElementById(id);

const LEAGUE_ICONS = {
  epl: '\uD83C\uDFF4\uDB40\uDC67\uDB40\uDC62\uDB40\uDC65\uDB40\uDC6E\uDB40\uDC67\uDB40\uDC7F',
  laliga: '\uD83C\uDDEA\uD83C\uDDF8',
  seriea: '\uD83C\uDDEE\uD83C\uDDF9',
  bundesliga: '\uD83C\uDDE9\uD83C\uDDEA',
  ligue1: '\uD83C\uDDEB\uD83C\uDDF7',

const CLUB_COLOURS = {
  // EPL
  'Arsenal': '#EF0107', 'Aston Villa': '#670E36', 'Blackburn Rovers': '#009EDB', 'Bolton Wanderers': '#1D2D5A',
  'Bournemouth': '#DA291C', 'Brentford': '#E30613', 'Brighton': '#0057B8', 'Burnley': '#6C1D45',
  'Charlton Athletic': '#D4021D', 'Chelsea': '#034694', 'Coventry City': '#00A3E0', 'Crystal Palace': '#1B458F',
  'Derby County': '#000000', 'Everton': '#003399', 'Fulham': '#000000', 'Ipswich Town': '#0044AA',
  'Leeds United': '#FFCD00', 'Leicester City': '#003090', 'Liverpool': '#C8102E', 'Manchester City': '#6CABDD',
  'Manchester United': '#DA291C', 'Middlesbrough': '#E4002B', 'Newcastle United': '#000000',
  'Norwich City': '#FFF200', 'Nottingham Forest': '#DD0000', 'Portsmouth': '#001489',
  'Queens Park Rangers': '#005CAB', 'Reading': '#004494', 'Sheffield United': '#EE2737',
  'Sheffield Wednesday': '#0066B2', 'Southampton': '#D71920', 'Stoke City': '#E03A3E',
  'Sunderland': '#EB172B', 'Swansea City': '#000000', 'Tottenham Hotspur': '#132257',
  'Watford': '#FBEE23', 'West Bromwich Albion': '#122F67', 'West Ham United': '#7A263A',
  'Wigan Athletic': '#1D59AF', 'Wimbledon': '#00008B', 'Wolverhampton Wanderers': '#FDB913',
  // La Liga
  'Athletic Club': '#EE2523', 'Valencia': '#EE3524', 'Barcelona': '#A50044', 'Real Madrid': '#FEBE10',
  'Atlético Madrid': '#CB3524', 'Sevilla': '#D4021D', 'Real Sociedad': '#143C8B', 'Espanyol': '#007FC8',
  'Real Betis': '#00954C', 'Celta Vigo': '#8AC3EE', 'Villarreal': '#FFCD00', 'Dep La Coruña': '#0033A0',
  'Osasuna': '#D91A2A', 'Mallorca': '#E20613', 'Valladolid': '#5A2D82', 'Getafe': '#004FA3',
  'Zaragoza': '#004C99', 'Rayo Vallecano': '#E53027', 'Racing Sant': '#00A651', 'Málaga': '#009EE3',
  'Alavés': '#003DA5', 'Levante': '#BD0811', 'Sporting Gijón': '#CC2229', 'Granada': '#E30613',
  'Tenerife': '#1C3A7A',
  // Bundesliga
  'Bayern Munich': '#DC052D', 'Dortmund': '#FDE100', 'Leverkusen': '#E32221', 'Werder Bremen': '#1D9053',
  'Stuttgart': '#E32219', 'Gladbach': '#000000', 'Schalke 04': '#004D9D', 'Wolfsburg': '#65B32E',
  'Eintracht Frankfurt': '#E1000F', 'Hamburger SV': '#005B9A', 'Freiburg': '#000000', 'Hertha BSC': '#005BA6',
  'Köln': '#ED1C24', 'Mainz 05': '#ED1C24', 'Hoffenheim': '#1961B5', 'Bochum': '#005BA6',
  'Hannover 96': '#1E8C35', 'Nürnberg': '#8B0000', 'Augsburg': '#BA3733', 'Kaiserslautern': '#E3000B',
  'Arminia': '#00447C', 'Hansa Rostock': '#003D7E', '1860 Munich': '#00529C', 'RB Leipzig': '#DD0741',
  'MSV Duisburg': '#004B93',
  // Serie A
  'Lazio': '#87D8F7', 'Inter': '#009DDC', 'Milan': '#FB090B', 'Roma': '#8E1F2F',
  'Udinese': '#000000', 'Juventus': '#000000', 'Fiorentina': '#482C83', 'Atalanta': '#1E71B8',
  'Cagliari': '#8B0000', 'Sampdoria': '#0065A4', 'Bologna': '#1A2F48', 'Napoli': '#009FE3',
  'Parma': '#FEDD00', 'Torino': '#8B1A2B', 'Genoa': '#93192A', 'Chievo': '#1C3C8B',
  'Empoli': '#005BA6', 'Lecce': '#FFED00', 'Hellas Verona': '#003DA5', 'Palermo': '#F1AABB',
  'Sassuolo': '#00A850', 'Brescia': '#004B93', 'Siena': '#000000', 'Reggina': '#6D2247',
  'Catania': '#E3000B',
  // Ligue 1
  'Rennes': '#E4002B', 'Lyon': '#003DA5', 'Paris Saint-Germain': '#004170', 'Marseille': '#009FE3',
  'Monaco': '#C8102E', 'Lille': '#D71920', 'Bordeaux': '#13244A', 'Nice': '#000000',
  'Nantes': '#FFED00', 'Montpellier': '#003DA5', 'Toulouse': '#5B2B82', 'Saint-Étienne': '#006A3D',
  'Lens': '#E2001A', 'Strasbourg': '#009FE3', 'Auxerre': '#FFFFFF', 'Metz': '#6D2832',
  'Lorient': '#F47920', 'Bastia': '#009FE3', 'Sochaux': '#FEDD00', 'Guingamp': '#E30613',
  'Nancy': '#E4002B', 'Reims': '#E30613', 'Caen': '#003DA5', 'Troyes': '#004FA3',
  'Angers': '#000000',
};

let leagues = [];
let scopes = [];
let selectedScope = null;
let selectedStat = 'appearances';
let players = [];
let currentIdx = 0;
let streak = 0;
let bestStreak = 0;
let waiting = false;

async function init() {
  try {
    const res = await fetch(`${API_BASE}/hol_start`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'get_scopes' }),
    });
    const data = await res.json();
    leagues = data.leagues || [];
    scopes = data.scopes || [];
    renderScopes();
  } catch (err) {
    console.error('Init error:', err);
  }
}

function renderScopes() {
  const container = $('scopeList');
  container.innerHTML = '';

  for (let i = 0; i < leagues.length; i++) {
    const league = leagues[i];
    const leagueScopes = scopes.filter(s => s.league === league.key);
    const overallScope = leagueScopes.find(s => s.type === 'league');
    const clubScopes = leagueScopes.filter(s => s.type === 'club')
      .sort((a, b) => a.label.localeCompare(b.label));

    const sec = document.createElement('div');
    sec.className = 'section'; // all collapsed by default

    const icon = LEAGUE_ICONS[league.key] || '\u26BD';
    const header = document.createElement('div');
    header.className = 'section-header';
    header.innerHTML = `<div class="section-title">${icon} ${league.name} <span class="section-count">(${clubScopes.length + (overallScope ? 1 : 0)})</span></div><div class="chev">\u25BC</div>`;
    header.onclick = (e) => {
      e.stopPropagation();
      container.querySelectorAll('.section').forEach(s => { if (s !== sec) s.classList.remove('open'); });
      sec.classList.toggle('open');
    };
    sec.appendChild(header);

    const body = document.createElement('div');
    body.className = 'section-body';

    if (overallScope) body.appendChild(makeScopeCard(overallScope));
    for (const s of clubScopes) body.appendChild(makeScopeCard(s));

    sec.appendChild(body);
    container.appendChild(sec);
  }
}

function getClubColour(scope) {
  for (const [name, colour] of Object.entries(CLUB_COLOURS)) {
    if (scope.label === name || name.includes(scope.label) || scope.label.includes(name)) return colour;
  }
  const shortMap = {
    'Man Utd': 'Manchester United', 'Man City': 'Manchester City', 'Spurs': 'Tottenham Hotspur',
    'West Ham': 'West Ham United', 'West Brom': 'West Bromwich Albion', 'Wolves': 'Wolverhampton Wanderers',
    'Sheff Utd': 'Sheffield United', 'Sheff Wed': 'Sheffield Wednesday', 'QPR': 'Queens Park Rangers',
    'Nottm Forest': 'Nottingham Forest', 'Newcastle': 'Newcastle United', 'PSG': 'Paris Saint-Germain',
    'Frankfurt': 'Eintracht Frankfurt', 'Atlético': 'Atlético Madrid',
  };
  const fullName = shortMap[scope.label];
  if (fullName && CLUB_COLOURS[fullName]) return CLUB_COLOURS[fullName];
  return '#555';
}

function makeScopeCard(s) {
  const card = document.createElement('div');
  card.className = 'scope-card' + (s.id === selectedScope ? ' selected' : '');
  if (s.type === 'league') {
    card.innerHTML = `<span class="sc-icon">\uD83C\uDFC6</span><span class="sc-label">${s.label}</span><span class="sc-arrow">\u203A</span>`;
  } else {
    const colour = getClubColour(s);
    card.innerHTML = `<span class="sc-dot" style="background:${colour}"></span><span class="sc-label">${s.label}</span><span class="sc-arrow">\u203A</span>`;
  }
  card.onclick = (e) => {
    e.stopPropagation();
    $('scopeList').querySelectorAll('.scope-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedScope = s.id;
    $('startBtn').disabled = false;
  };
  return card;
}

function selectStat(stat) {
  selectedStat = stat;
  $('statApps').classList.toggle('selected', stat === 'appearances');
  $('statGoals').classList.toggle('selected', stat === 'goals');
}

async function startGame() {
  $('startBtn').disabled = true;
  $('startBtn').innerHTML = '<span class="spinner"></span> Loading...';

  try {
    const res = await fetch(`${API_BASE}/hol_start`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'get_players', scopeId: selectedScope, statType: selectedStat }),
    });
    const data = await res.json();

    if (data.error) {
      alert('Error: ' + data.error);
      $('startBtn').disabled = false;
      $('startBtn').textContent = 'Start Game';
      return;
    }

    players = data.players || [];
    if (players.length < 5) {
      alert('Not enough players for this category. Try another.');
      $('startBtn').disabled = false;
      $('startBtn').textContent = 'Start Game';
      return;
    }

    currentIdx = 0;
    streak = 0;
    waiting = false;

    $('step1').classList.add('hidden');
    $('step2').classList.remove('hidden');
    $('step3').classList.add('hidden');
    $('resultFlash').classList.add('hidden');

    updateStreak();
    showRound();
  } catch (err) {
    alert('Failed to start: ' + err.message);
  }

  $('startBtn').disabled = false;
  $('startBtn').textContent = 'Start Game';
}

function showRound() {
  const curr = players[currentIdx];
  const next = players[currentIdx + 1];

  $('leftName').textContent = curr.name;
  $('leftStat').textContent = curr[selectedStat];
  $('leftStat').classList.remove('hidden-stat');
  const statLabel = selectedStat === 'goals' ? 'Goals' : 'Appearances';
  $('leftLabel').textContent = statLabel;

  $('rightName').textContent = next.name;
  $('rightStat').textContent = '?';
  $('rightStat').classList.add('hidden-stat');
  $('rightLabel').textContent = statLabel;

  // Enable buttons
  $('guessBtns').querySelectorAll('.guess-btn').forEach(b => b.disabled = false);
}

function guess(dir) {
  if (waiting) return;
  waiting = true;

  const curr = players[currentIdx];
  const next = players[currentIdx + 1];
  const currVal = curr[selectedStat];
  const nextVal = next[selectedStat];

  // Reveal stat
  $('rightStat').textContent = nextVal;
  $('rightStat').classList.remove('hidden-stat');

  // Determine correctness
  let correct = false;
  if (dir === 'higher' && nextVal >= currVal) correct = true;
  if (dir === 'lower' && nextVal <= currVal) correct = true;

  // Disable buttons
  $('guessBtns').querySelectorAll('.guess-btn').forEach(b => b.disabled = true);

  // Show result flash
  const flash = $('resultFlash');
  flash.classList.remove('hidden', 'correct', 'wrong');
  if (correct) {
    streak++;
    flash.classList.add('correct');
    flash.textContent = '\u2713 Correct! ' + next.name + ' has ' + nextVal + ' ' + (selectedStat === 'goals' ? 'goals' : 'appearances');
    updateStreak();

    // Move to next after delay
    setTimeout(() => {
      currentIdx++;
      if (currentIdx + 1 >= players.length) {
        // Ran out of players — win!
        gameOver();
        return;
      }
      flash.classList.add('hidden');
      waiting = false;
      showRound();
    }, 1200);
  } else {
    flash.classList.add('wrong');
    flash.textContent = '\u2717 Wrong! ' + next.name + ' has ' + nextVal + ' ' + (selectedStat === 'goals' ? 'goals' : 'appearances');

    setTimeout(() => {
      gameOver();
    }, 1500);
  }
}

function updateStreak() {
  $('streakNum').textContent = streak;
  if (streak > bestStreak) bestStreak = streak;
  $('bestStreak').textContent = bestStreak > 0 ? 'Best: ' + bestStreak : '';
}

function gameOver() {
  $('step2').classList.add('hidden');
  $('step3').classList.remove('hidden');
  $('finalScore').textContent = streak;
  $('finalBest').textContent = 'Best streak: ' + bestStreak;
}

function backToSetup() {
  $('step1').classList.remove('hidden');
  $('step2').classList.add('hidden');
  $('step3').classList.add('hidden');
}

init();

// Clock
setInterval(() => {
  const now = new Date();
  const el = $('tsClock');
  if (el) el.textContent = now.toTimeString().slice(0, 5);
}, 1000);
$('tsClock').textContent = new Date().toTimeString().slice(0, 5);
</script>

<script>
(async function tsIntegrate() {
  await TSAuth.init();
  TSNav.render();

  // Hook gameOver to log session
  const _origGameOver = window.gameOver;
  window.gameOver = function () {
    _origGameOver();
    tsLogHoLSession();
  };

  async function tsLogHoLSession() {
    try {
      const scopeLabel = selectedScope || '';
      const result = await TSData.logGameSession({
        game_type: 'higher_lower',
        game_category: scopeLabel,
        score: streak,
        correct_answers: streak,
        is_perfect_round: streak >= 10,
        completed: true
      });
      if (result && !result.error) {
        TSNav.showXPToast(result);
        TSNav.showShareCard({
          game_type: 'higher_lower',
          game_category: scopeLabel,
          score: streak,
          is_perfect_round: streak >= 10,
          xp_earned: result.xp_earned
        });
      }
    } catch (e) { console.warn('[TS] session log failed:', e); }
  }
})();
</script>
