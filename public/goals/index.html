<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
<title>Goal Recreator — TeleStats</title>
<meta name="description" content="Recreate the greatest goals in football history. Sensible Soccer-style retro mini-game."/>
<meta property="og:title" content="Goal Recreator — TeleStats"/>
<meta property="og:description" content="Recreate the greatest goals in football history. Can you match Maradona's Goal of the Century?"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="https://telestats.net/goals/"/>
<link rel="stylesheet" href="../telestats-theme.css"/>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<!-- ══════════════════════════════════════════════════════════
     INTRO SCREEN — level selector
     ══════════════════════════════════════════════════════════ -->
<div id="intro-screen" class="gr-container">
  <div class="gr-header">
    <span class="tag">NEW</span>
    <h1>GOAL <span class="accent">RECREATOR</span></h1>
  </div>

  <!-- Level cards are built dynamically by game.js -->
  <div id="level-list" class="level-list"></div>

  <!-- Desktop controls -->
  <div id="controls-desktop" class="control-hint">
    <div class="label">Controls</div>
    <div class="keys">
      <kbd>&larr;</kbd> <kbd>&uarr;</kbd> <kbd>&darr;</kbd> <kbd>&rarr;</kbd>
      move &nbsp;&nbsp;
      <kbd>SPACE</kbd> shoot / volley
    </div>
  </div>

  <!-- Mobile controls -->
  <div id="controls-mobile" class="control-hint hidden">
    <div class="label">Controls</div>
    <div class="keys">Joystick to move &middot; SHOOT button to finish</div>
  </div>
</div>

<!-- ══════════════════════════════════════════════════════════
     GAME SCREEN
     ══════════════════════════════════════════════════════════ -->
<div id="game-screen" class="hidden">
  <div class="game-wrapper">
    <div class="canvas-container">
      <canvas id="game-canvas" width="600" height="900"></canvas>
    </div>
  </div>
</div>

<!-- Mobile touch controls -->
<div id="mobile-controls" class="hidden">
  <div id="joystick-zone">
    <div id="joystick-base">
      <div id="joystick-stick"></div>
    </div>
  </div>
  <button id="shoot-btn">SHOOT</button>
</div>

<!-- ══════════════════════════════════════════════════════════
     END SCREEN
     ══════════════════════════════════════════════════════════ -->
<div id="end-screen" class="gr-container hidden">
  <div class="gr-header">
    <h1>GOAL <span class="accent">RECREATOR</span></h1>
  </div>

  <div class="end-card">
    <div id="end-header" class="end-title goal">GOAL!</div>
    <div id="end-level-name" class="end-subtitle">MARADONA 1986 — Goal of the Century</div>

    <div id="score-grid" class="score-grid">
      <!-- Populated dynamically by game.js -->
    </div>

    <div id="score-stars" class="stars-row"></div>
  </div>

  <div class="end-actions">
    <button id="retry-btn" class="gr-retry-btn">RETRY</button>
    <button id="menu-btn" class="gr-menu-btn">CHOOSE LEVEL</button>
    <a id="end-ref-link" href="#" target="_blank" rel="noopener" class="gr-ref-btn">
      Watch the real goal
    </a>
  </div>
</div>

<div class="gr-footer">
  TeleStats.net &middot; Goal Recreator v1
</div>

<script src="levels.js"></script>
<script src="game.js"></script>
</body>
</html>
